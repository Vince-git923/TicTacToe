<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="playUi">
        <div class="title">Tic-Tac-Toe</div>
        
        <div class="btnClass">
            
            <div class="p1Box">
                <div class = "p1Box">
                   <div class="p1NameBox">
                    <div>Player1 Name:</div>
                    <input type="text" class="p1N">
                   </div>
                    <div class="mark">Select Mark:
                        <div class="iconBox1"></div>
                    </div>
                </div>
            </div>
            <div class = "p2Box">
                    <div class="p2NameBox">
                    <div>Player2 Name:</div>
                    <input type="text" class="p2N">
                     </div>
                     <div class="mark">Select Mark:
                        <div class="iconBox2"></div>
                     </div>
                </div>

            <button class="opBtn" id = "pvp">Start</button>
           
           

        </div>
        
        
    </div>
    <div class="rMenu">
        <div class="menu-container">
            <div class="win-text">You Win!</div>
            <button class="rBtn">Restart</button>
        </div>
    </div>
    <div class="main-cont">
        
        </div>
        <div class="header">

        </div>
        <div class="game-cont">
            <div class="control-cont"></div>
            <div class="grid-cont">
                <div class="grid"></div>
                <div class="grid"></div>
                <div class="grid"></div>
                <div class="grid"></div>
                <div class="grid"></div>
                <div class="grid"></div>
                <div class="grid"></div>
                <div class="grid"></div>
                <div class="grid"></div>
            </div>
        </div>
        <div class="icons hide">
            <div class="iconS"><img src="icons/icons8-o-67.png" alt=""></div>
            <div class="iconS"><img src="icons/icons8-x-64.png" alt=""></div>
           <div class="iconS"> <img src="icons/icons8-atomic-bomb-48.png" alt=""></div>
            <div class="iconS"> <img src="icons/icons8-clover-50.png" alt=""></div>
            <div class="iconS"><img src="icons/icons8-fire-48.png" alt=""></div>
            <div class="iconS"><img src="icons/icons8-heart-50.png" alt=""></div>
           <div class="iconS"> <img src="icons/icons8-minecraft-pug-48.png" alt=""></div>
            <div class="iconS"><img src="icons/icons8-pixel-cat-48.png" alt=""></div>
            <div class="iconS"><img src="icons/icons8-spade-64.png" alt=""></div>
            <div class="iconS"><img src="icons/icons8-year-of-dragon-64.png" alt=""></div>
        </div>
        <div class="icon2 hide">
            <div class="iconS2"><img src="icons/icons8-o-67.png" alt=""></div>
            <div class="iconS2"><img src="icons/icons8-x-64.png" alt=""></div>
           <div class="iconS2"> <img src="icons/icons8-atomic-bomb-48.png" alt=""></div>
            <div class="iconS2"> <img src="icons/icons8-clover-50.png" alt=""></div>
            <div class="iconS2"><img src="icons/icons8-fire-48.png" alt=""></div>
            <div class="iconS2"><img src="icons/icons8-heart-50.png" alt=""></div>
           <div class="iconS2"> <img src="icons/icons8-minecraft-pug-48.png" alt=""></div>
            <div class="iconS2"><img src="icons/icons8-pixel-cat-48.png" alt=""></div>
            <div class="iconS2"><img src="icons/icons8-spade-64.png" alt=""></div>
            <div class="iconS2"><img src="icons/icons8-year-of-dragon-64.png" alt=""></div>
        </div>
    
</body>
<script src="index.js"></script>
</html>
